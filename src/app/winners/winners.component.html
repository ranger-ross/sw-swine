<div class="container-fluid m-2" style="width: 99vw;">
	<h3 class="card-title">Winners</h3>


	<div class="row card mb-2" *ngFor="let year of years">
		<div class="card-body">
			<h4 class="card-title">{{year.year}}</h4>

			<div class="row">
				<div *ngFor="let winner of year.winners" class="col-sm-12 col-md-4 col-lg-3">
					<img [src]="winnerContextPath + winner.imagePath" (click)="openWinner(winner)" class="winner-image">
					<label class="winner-label">{{winner.show}}</label><br>
					<label class="winner-label">{{winner.place}}</label><br>
					<label class="winner-label">{{winner.name}}</label>
				</div>
			</div>
		</div>
	</div>



</div>
