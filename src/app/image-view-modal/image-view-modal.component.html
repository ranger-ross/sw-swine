<div class="modal-header">
	<h3>{{title}}</h3>
</div>

<div class="modal-body container">
	<div class="row">
		<div class="col">
			<img [src]="imagePath" style="width: 100%;">
		</div>
	</div>

</div>

<div class="modal-footer">
	<button class="btn btn-sm btn-primary" (click)="close()">Close
	</button>
</div>
